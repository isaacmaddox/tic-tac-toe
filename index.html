<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="scripts.js"></script>
    <title>Coding Challenges</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            display: grid;
            place-items: center;
        }

        .board {
            width: fit-content;
            font-size: 0;
            line-height: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .board div {
            display: inline-block;
            vertical-align: middle;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            cursor: pointer;
            font-size: 2rem;
            line-height: 100px;
            text-align: center;
            font-family: monospace;
        }

        .square:hover {
            background: #0001;
        }
    </style>
</head>

<body>
    <div class="board">
        <span>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </span>
        <span>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </span>
        <span>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </span>
    </div>
    <script>
        var board = [
            "0", "0", "0",
            "0", "0", "0",
            "0", "0", "0",
        ]
        $(".square").on('click', function () {
            var sq = parseInt($(this).prop('id'));
            if ($(this).html() == "" && board[sq - 1] == "0") {
                $(this).html("X");
                board[sq - 1] = "X";
                checkBoard();
                counter();
                checkBoard();
            }

        });

        var winningTrios = [
            {
                one: 0,
                two: 1,
                three: 2
            },
            {
                one: 3,
                two: 4,
                three: 5
            },
            {
                one: 6,
                two: 7,
                three: 8
            },
            {
                one: 0,
                two: 3,
                three: 6
            },
            {
                one: 1,
                two: 4,
                three: 7
            },
            {
                one: 2,
                two: 5,
                three: 8
            },
            {
                one: 0,
                two: 4,
                three: 8
            },
            {
                one: 2,
                two: 4,
                three: 6
            },
        ]

        function checkBoard() {
            for (var i = 0; i < winningTrios.length; i++) {
                if (board[winningTrios[i].one] == board[winningTrios[i].two] && board[winningTrios[i].two] == board[winningTrios[i].three] && board[winningTrios[i].one] !== "0") {
                    console.log(board[winningTrios[i].one] + ' wins');
                }
            }
        }

        function counter() {
            for (var i = 0; i < winningTrios.length; i++) { // wins
                var x = 0;
                var o = 0;
                var vacantSpot = "";

                // #region wins

                if (board[winningTrios[i].one] == "O") {
                    o++;
                } else if (board[winningTrios[i].one] == "0") {
                    vacantSpot = winningTrios[i].one;
                }

                if (board[winningTrios[i].two] == "O") {
                    o++;
                } else if (board[winningTrios[i].two] == "0") {
                    vacantSpot = winningTrios[i].two;
                }


                if (board[winningTrios[i].three] == "O") {
                    o++;
                } else if (board[winningTrios[i].three] == "0") {
                    vacantSpot = winningTrios[i].three;
                }


                if (o == 2 && vacantSpot !== "") {
                    var sp = vacantSpot + 1;
                    $(".square#" + sp).html('O');
                    board[vacantSpot] = "O";
                    return;
                }
                // #endregion
            }

            for (var j = 0; j < winningTrios.length; j++) { // blocks
                var x = 0;
                var y = 0;
                if (board[winningTrios[j].one] == "X")
                    x++;
                else if (board[winningTrios[j].one] == "0") {
                    vacantSpot = winningTrios[j].one;
                }

                if (board[winningTrios[j].two] == "X")
                    x++;
                else if (board[winningTrios[j].two] == "0") {
                    vacantSpot = winningTrios[j].two;
                }


                if (board[winningTrios[j].three] == "X")
                    x++;
                else if (board[winningTrios[j].three] == "0") {
                    vacantSpot = winningTrios[j].three;
                }


                // Play Logic
                if (x == 2 && vacantSpot !== "") {
                    var sp = vacantSpot + 1;
                    $(".square#" + sp).html('O');
                    board[vacantSpot] = "O";
                    return;
                }
            }

            var rand = Math.floor(Math.random() * 9);

            if (board.indexOf("0") >= -1) {
                while (board[rand] !== "0") {
                    rand++;
                    console.log(random);
                    if (rand == 9)
                        rand = 0;
                }

                board[rand] == "O";
                rand++;
                $(".square#" + rand).html("O");
            }
        }
    </script>
</body>

</html>
